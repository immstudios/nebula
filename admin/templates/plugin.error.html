{% extends "base.html" %}

{% block body %}

<div class="page-header">
    <h3>Plugin error</h3>
</div>
 
{% if env.errors|length>0 %}
    <div class="table-responsive col-lg-12">

        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Error</th>
                </tr>
                </thead>
            <tbody>
            {% for k in env.errors %}
                <tr>
                    <td>{{ k }}</td>
                    <td>{{ env.errors[k] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}



{% endblock %}
