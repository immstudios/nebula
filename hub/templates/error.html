{% extends "_base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<div id="error-window">
    <div class="text-center">
        <h4>ERROR {{ page.response_code }}</h4>
        {{ page.message }}
    </div>
</div>
{% if page.traceback and user.is_admin %}
<div class="well">
    <pre>
    {{ page.traceback }}
    </pre>
</div>
{% endif %}
{% endblock %}
