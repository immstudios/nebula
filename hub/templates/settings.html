{% extends "_base.html" %}

{% block header %}
<nav id="page-nav" class="navbar navbar-expand-lg navbar-dark fixed-top">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#page-nav-collapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="page-nav-collapse">
        <ul class="navbar-nav mr-auto">
            {% for module in page.modules %}
            <li class="nav-item">
                <a class="nav-link{% if page.module == module %} active{% endif %}" href="/settings/{{ module }}">{{ page.modules[module].title }}</a>
            </li>
            {% endfor %}
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/settings/reload_settings" id="btn-clear" class="btn" title="Apply settings">
                    <i class="fas fa-sync-alt"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}


{% block content %}
    {% include "settings/" + page.module + ".html" %}
{% endblock %}
