{% extends "_base_settings.html" %}

{% block settings_table %}
<thead>
<tr>
<th style="width:35px;">#</th>
<th>Title</th>
<th>Host</th>
<th>State</th>
</tr>
</thead>
<tbody>{% for service in page.data %}
<tr>
<td style="width:30px;">{{ service["id"] }}</td>
<td>{{ service["title"] }}</td>
<td style="width:200px;">{{ service["host"] }}</td>
<td style="width:300px;">{{ service["state"] }}</td>
</tr>{% endfor %}
</tbody>
{% endblock %}
