{% extends "_base_settings.html" %}

{% block settings_table %}
<thead>
<tr>
<th style="width:35px;">#</th>
<th>Login</th>
<th>Admin</th>
<th>&nbsp;</th>
</tr>
</thead>
<tbody>{% for user in page.data %}
<tr>
<td>{{ user.id }}</td>
<td>{{ user.show("login", mode="hub") }}</td>
<td>{{ user.show("is_admin", mode="hub") }}</td>
<td></td>
</tr>{% endfor %}
</tbody>
{% endblock %}
